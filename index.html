<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8 border border-black">
      <h1 class="text-3xl font-bold text-center mb-8">Quiz Application</h1>
      <div class="w-[50vw] h-[40vh] border border-black m-auto">
        <form action="quizsubmit" id="quixsubmit">
          <p class="text-black font-semibold ml-3" id="question">
            What is the capital of France?
          </p>
          <input
            class="ml-3 mt-3"
            type="radio"
            id="option1"
            name="capital"
            value="Paris"
            onchange="OnChnage(event)"
          />
          <label for="option1">Berlin</label><br />
          <input
            class="ml-3 mt-3"
            type="radio"
            id="option2"
            name="capital"
            value="Berlin"
            onchange="OnChnage(event)"
          />
          <label for="option2">Berlin</label><br />
          <input
            class="ml-3 mt-3"
            type="radio"
            id="option3"
            name="capital"
            value="London"
            onchange="OnChnage(event)"
          />
          <label for="option3">London</label><br />
          <input
            class="ml-3 mt-3"
            type="radio"
            id="option4"
            name="capital"
            value="Rome"
            onchange="OnChnage(event)"
          />
          <label for="option4">Rome</label><br />
          <input
            class="ml-3 mt-3"
            type="submit"
            value="Submit"
            onclick="Submit()"
          />
          <input
            onclick="Nextquestion()"
            class="ml-[500px] border border-black bg-cyan-400 w-[10vw]"
            type="button"
            value="next"
          />

          <div id="Feedback" class="hidden"></div>
        </form>

        <div id="score">your total score</div>
      </div>
    </div>



    <script src="Scripts/quiz.js"></script>
  </body>
</html>
